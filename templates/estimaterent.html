{% block header %}
  <h1>{% block title %}Search Apartments{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if error is defined %}
  <h1>{{ error }}</h1>
{% endif %}
  <form method="post" action="estimateRentAuth">
    <label for="zipcode">Zipcode</label>
    <input name="zipcode" id="zipcode" required>
    <br/><br/><label for="xbxb">Number of Rooms</label>
    <input name="xbxb" id="xbxb" required>
    <br/><br/><input type="submit" value="Submit">
  </form>
{% if rent is defined %}
  <h1>Average Rent: ${{ rent }}</h1>
{% endif %}
{% endblock %}
