{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
{% if error is defined %}
  <h1>{{ error }}</h1>
{% endif %}
  <form method="post" action="registerAuth">
    <label for="email">Email</label>
    <input name="email" id="email" required>
    <br/><br/><label for="username">Username</label>
    <input name="username" id="username" required>
    <br/><br/><label for="passwd">Password</label>
    <input type="password" name="passwd" id="passwd" required>
    <br/><br/><label for="firstname">First Name</label>
    <input name="firstname" id="firstname" required>
    <br/><br/><label for="lastname">Last Name</label>
    <input name="lastname" id="lastname" required>
    <br/><br/><label for="phone">Phone Number</label>
    <input name="phone" id="phone" required>
    <br/><br/><label for="DOB">Date of Birth</label>
    <input type="date" name="DOB" id="DOB" required>
    <br/><br/><label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>    
    <br/><br/><input type="submit" value="Submit">
  </form>
{% endblock %}
